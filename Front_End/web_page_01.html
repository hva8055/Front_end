<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        .container {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        aside {
            width: 25%;
            background: #f4f4f4;
            padding: 15px;
        }
        main {
            flex: 1;
            padding: 15px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="about.html">About</a>
        <a href="browse.html">Services</a>
        <a href="index.html">Contact</a>
    </nav>
    <div class="container">
        <aside>
            <h2>Side Content</h2>
            <p>This is an aside section where you can place additional information or links.</p>
        </aside>
        <main>
            <h2>Main Content</h2>
            <p>This is the main content area where your articles or information will be displayed.</p>
        </main>
    </div>
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
